name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"

          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""

          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      # ----------------------
      # Checkout
      # ----------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: build
          fetch-depth: 0

      # ----------------------
      # Node
      # ----------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------------
      # Rust
      # ----------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # ----------------------
      # Linux deps
      # ----------------------
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libssl-dev \
            build-essential \
            curl wget file patchelf

      # ----------------------
      # Python (system) - chá»§ yáº¿u Ä‘á»ƒ dev, script váº«n dÃ¹ng curl/tar
      # ----------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ----------------------
      # Download Python + FFmpeg bundle
      # ----------------------
      - name: Download binaries (Python + FFmpeg)
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}

      # ----------------------
      # Backend deps (non-Windows) dÃ¹ng bundled Python
      # ----------------------
      - name: Install backend dependencies (non-Windows)
        if: matrix.platform != 'windows-latest'
        shell: bash
        run: |
          PYTHON_BIN="./src-tauri/binaries/python-${{ matrix.target }}/bin/python3"

          if [ ! -f "$PYTHON_BIN" ]; then
            echo "âŒ Bundled Python not found at $PYTHON_BIN"
            ls -R src-tauri/binaries || true
            exit 1
          fi

          echo "Using Python: $PYTHON_BIN"
          "$PYTHON_BIN" -m pip install --upgrade pip
          "$PYTHON_BIN" -m pip install -r requirements.txt

      # ----------------------
      # Locate Python (Windows) tá»± Ä‘á»™ng
      # ----------------------
      - name: Locate Python (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Searching for python.exe in src-tauri\binaries\python-${{ matrix.target }} ..."
          $found = Get-ChildItem -Recurse -Filter python.exe "src-tauri\binaries\python-${{ matrix.target }}" | Select-Object -First 1

          if ($found -eq $null) {
            Write-Host "âŒ No python.exe found!"
            Get-ChildItem -Recurse "src-tauri\binaries" | Select-Object FullName
            exit 1
          }

          Write-Host "Found Python at: $($found.FullName)"
          "PYTHON_BIN=$($found.FullName)" >> $env:GITHUB_ENV

      - name: Install backend dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Using Python: $env:PYTHON_BIN"
          & $env:PYTHON_BIN -m pip install --upgrade pip
          & $env:PYTHON_BIN -m pip install -r requirements.txt

      # ----------------------
      # Verify FFmpeg
      # ----------------------
      - name: Verify FFmpeg
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}.exe"
          else
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}"
          fi

          if [ ! -f "$FFMPEG_BIN" ]; then
            echo "âŒ FFmpeg not found at $FFMPEG_BIN"
            ls -R src-tauri/binaries || true
            exit 1
          fi

          echo "âœ“ FFmpeg OK:"
          ls -lh "$FFMPEG_BIN"

      # ----------------------
      # Frontend deps
      # ----------------------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # ----------------------
      # Build Tauri
      # ----------------------
      - name: Build Tauri
        run: |
          echo "ðŸš€ Tauri Build: ${{ matrix.target }}"
          npm --prefix frontend run tauri build -- ${{ matrix.args }}

      # ----------------------
      # Rename macOS outputs: harmonixse_macos_*.dmg
      # ----------------------
      - name: Rename macOS outputs
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          BUNDLE_DIR=$(find src-tauri/target -type d -name bundle | head -n 1 || echo "")
          if [ -z "$BUNDLE_DIR" ]; then
            echo "No bundle dir found for macOS"
            exit 1
          fi

          DMG_FILE=$(find "$BUNDLE_DIR" -type f -name "*.dmg" | head -n 1 || echo "")
          if [ -z "$DMG_FILE" ]; then
            echo "No .dmg found"
            exit 0
          fi

          if [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            NEW_NAME="$BUNDLE_DIR/harmonixse_macos_arm64.dmg"
          else
            NEW_NAME="$BUNDLE_DIR/harmonixse_macos_x64.dmg"
          fi

          mv "$DMG_FILE" "$NEW_NAME"
          echo "Renamed: $DMG_FILE -> $NEW_NAME"

      # ----------------------
      # Rename Linux outputs: harmonixse_linux_x64.*
      # ----------------------
      - name: Rename Linux outputs
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          BUNDLE_DIR=$(find src-tauri/target -type d -name bundle | head -n 1 || echo "")
          if [ -z "$BUNDLE_DIR" ]; then
            echo "No bundle dir found for Linux"
            exit 1
          fi

          APPIMG=$(find "$BUNDLE_DIR" -type f -name "*.AppImage" | head -n 1 || echo "")
          DEB=$(find "$BUNDLE_DIR" -type f -name "*.deb" | head -n 1 || echo "")

          if [ -n "$APPIMG" ]; then
            mv "$APPIMG" "$BUNDLE_DIR/harmonixse_linux_x64.AppImage"
            echo "Renamed AppImage -> harmonixse_linux_x64.AppImage"
          fi

          if [ -n "$DEB" ]; then
            mv "$DEB" "$BUNDLE_DIR/harmonixse_linux_x64.deb"
            echo "Renamed deb -> harmonixse_linux_x64.deb"
          fi

      # ----------------------
      # Rename Windows outputs: harmonixse_windows_x64.*
      # ----------------------
      - name: Rename Windows outputs
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Recurse -Filter "*.msi" src-tauri/target | Select-Object -First 1
          if ($msi) {
            $new = Join-Path $msi.DirectoryName "harmonixse_windows_x64.msi"
            Rename-Item $msi.FullName $new -Force
            Write-Host "Renamed MSI -> $new"
          }

          $exe = Get-ChildItem -Recurse -Filter "*.exe" src-tauri/target `
            | Where-Object { $_.Name -notlike "*ffmpeg*" } `
            | Select-Object -First 1

          if ($exe) {
            $newExe = Join-Path $exe.DirectoryName "harmonixse_windows_x64.exe"
            Rename-Item $exe.FullName $newExe -Force
            Write-Host "Renamed EXE -> $newExe"
          }

      # ----------------------
      # Upload Release Assets (Ä‘Ã£ Ä‘á»“ng bá»™ tÃªn)
      # ----------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/**/bundle/**/harmonixse_macos_arm64.dmg
            src-tauri/target/**/bundle/**/harmonixse_macos_x64.dmg
            src-tauri/target/**/bundle/**/harmonixse_linux_x64.AppImage
            src-tauri/target/**/bundle/**/harmonixse_linux_x64.deb
            src-tauri/target/**/bundle/**/harmonixse_windows_x64.msi
            src-tauri/target/**/bundle/**/harmonixse_windows_x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
