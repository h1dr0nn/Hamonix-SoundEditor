name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"

          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""

          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: build
          fetch-depth: 0

      # ----------------------------
      # Node setup
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------------------
      # Rust setup
      # ----------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # ----------------------------
      # Linux requirements
      # ----------------------------
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libssl-dev \
            curl wget file patchelf \
            build-essential

      # ----------------------------
      # Setup Python (system)
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ----------------------------
      # Download Python + FFmpeg bundle
      # ----------------------------
      - name: Download binaries (Python + FFmpeg)
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}

      # ----------------------------
      # Install backend Python packages
      # ----------------------------
      - name: Install backend dependencies
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            PYTHON_BIN="src-tauri/binaries/python-${{ matrix.target }}/python.exe"
          else
            PYTHON_BIN="src-tauri/binaries/python-${{ matrix.target }}/bin/python3"
          fi

          if [ ! -f "$PYTHON_BIN" ]; then
            echo "‚ùå Bundled Python not found at $PYTHON_BIN"
            exit 1
          fi

          echo "Installing backend deps with bundled Python..."
          $PYTHON_BIN -m pip install --upgrade pip
          $PYTHON_BIN -m pip install -r requirements.txt

      # ----------------------------
      # Verify FFmpeg
      # ----------------------------
      - name: Verify FFmpeg
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}.exe"
          else
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}"
          fi

          if [ ! -f "$FFMPEG_BIN" ]; then
            echo "‚ùå FFmpeg not found at $FFMPEG_BIN"
            exit 1
          fi

          echo "‚úì FFmpeg OK:"
          ls -lh "$FFMPEG_BIN"

      # ----------------------------
      # Frontend dependencies
      # ----------------------------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # ----------------------------
      # Build Tauri (direct command)
      # ----------------------------
      - name: Build Tauri
        run: |
          echo "üöÄ Building Tauri: ${{ matrix.target }}"
          npm --prefix frontend run tauri build -- ${{ matrix.args }}

      # ----------------------------
      # Upload artifacts to Release
      # ----------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/**/bundle/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
